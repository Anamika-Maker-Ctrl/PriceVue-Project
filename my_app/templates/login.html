            <style>
  table,th,td{
        padding:20px;
        }
  form{
        border:1px solid #6f8d926c;
        padding:10px;
        margin:20px;
        background-color:#b9b2b27c;
                }

  input[type=text], select {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
  font-family:"Times New Roman";
  font-size:150%; 
}

input[type=submit] {
  width: 100%;
  background-color: #100c09;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  font-family:"Times New Roman";
  font-size:150%; 
}
input[type=password], select {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
  font-family:"Times New Roman";
  font-size:150%; 
}

            </style>
    <!-- form section start -->
                <center>

                            </tr>
                            
                            <tr>
